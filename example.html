<!doctype html>
<html class="no-js" lang="en" xmlns:fb="http://www.facebook.com/2008/fbml" xmlns:og="http://opengraphprotocol.org/schema/">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Simple Map (D3)</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
</head>
<body>

  <!-- Include container for map -->
  <h1>Population of Minnesota by County</h1>
  <div class="simple-map-d3-example" style="width: 50%; height: 400px; border: 1px solid #898989; margin: 0 auto;">
  </div>

  <!-- Include scripts -->
  <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript" src="js/simple-map-d3.js"></script>
  
  <!-- Make map -->
  <script type="text/javascript">
    var map = new SimpleMapD3({
      container: '.simple-map-d3-example',
      datasource: 'data/mn-county-2010.json',
      colorOn: true,
      colorProperty: 'POPULATION'
    });
  </script>

</body>
</html>
